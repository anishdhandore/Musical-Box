<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/dist/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
    <title>Music Box</title>
</head>
<body>
    <header class = "logo-1">
     Music Box
    </header>

    <div class="container">
      <div class="row">
        <div class="col-sm-6 text-center" >
          <div class="form-floating" style="padding-left:250px; padding-top: 70px;">
            <div id="text-title" style="padding-right: 80px;" class="text"> Play Notes = [A,B,C,D,E,F,G]</div>
            <textarea class="form-control" id="notes" style="height: 300px; width: 300px;"></textarea>
            <label for="floatingTextarea2"></label>
          </div>
          <div class="inline-flex">
            <button style="margin-left: 180px;" onclick="play_notes()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l">
              Play!
            </button>
            <button style="margin-left: 20px;" onclick="clear_notes()" class="bg-red-400 hover:bg-red-600 text-gray-800 font-bold py-2 px-4 rounded-l">
              Clear 
            </button>
          </div>
        </div>
        <div class="col-sm-6" >
          <div class="form-floating" style="padding-left:0px; padding-top: 70px;">
            <div id="text-title" style="padding-right: 300px;" class="text-center">Compiled Code</div>
            <textarea class="form-control"  id="Compiled" style="height: 300px; width: 300px;"></textarea>
            <label for="floatingTextarea2"></label>
          </div>
          <div class="inline-flex">
            <button style="margin-left: 110px;" onclick="clear_code()" class="bg-red-400 hover:bg-red-600 text-gray-800 font-bold py-2 px-4 rounded-l">
              Erase
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- footer -->
    <body class="d-flex flex-column">
      <footer id="sticky-footer" class="flex-shrink-0 py-4 mt-2 bg-dark text-white-50">
        <div class="container text-center">
          <b>Anish Dhandore |</b>
          <small>Copyright &copy; https://github.com/anishdhandore/Musical-Box</small>
        </div>
      </footer>
    </body>
    



    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
</body>
</html>
